<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>To Do List</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link rel="close" type="image/png" href="images/whitebin.png" id="binimg">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="header">
      <h1>To Do List</h1>
  <form class="todo-form">
        <input type="text" class="todo-input" id="input" placeholder="Add a Task...">
        <button type="submit" class="addBtn">Add</button>
      </form>
  </div>
  <div class="list">   
    <ul class="todo-items">
    </ul>
  </div>
  <div class='buttons'>
    <button class='showall'>Show all tasks</button>
    <button class='showunfinished'>Show unfinished tasks</button>
  </div>
    <script type="text/javascript" src="todo2.js"></script>
  </body>

</html>
